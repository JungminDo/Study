        <div class="menu tab">

    <div class="content">
        <ul class="menu nav">
            <li class="menu1">메뉴1번</li>

            <li class="menu3">메뉴3번</li>

            <div class="menu1" style="background-color: black;"></div>
            <div class="menu2" style="background-color: lime;"></div>

        </div>
    </div>



</body>

    <script>
        (function(){
            $.fn.menuBar = function() {
                var $menuBar = null,
                    $menuList = null,
                    $menuSelect = null;

                    function init(el){
                        $menuBar = $(el);
                        $menuList = $menuBar.find('li');
                    }
                    function event(){
                        $menuList.on('click', function(){
                            if($menuSelect)
                                $menuSelect.removeClass('active');
                                $menuList.removeClass('active');
                                $menuSelect = $(this);
                                $menuSelect.addClass('active');
                                $menuSelect.parent('ul').next().children().eq($(this).index()).show.siblings().hide();
                        })
                    }
                    init($(this));
                    event();
            }
        })(jQuery);



    </script>



</html>
